<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event Create</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        class="img-fluid"
                        src="https://ieeensusb.org/wp-content/uploads/2021/03/logo.gif"
                        alt="IEEE_logo"
                        width="40"
                        height="40"
                    />
                </a>
                <!-- <a class="navbar-brand" href="#">IEEE</a> -->
                <button
                    class="navbar-toggler bg-warning"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon">
                        <i class="fa-solid fa-bars mt-1"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link navLi" aria-current="page" href="#"
                            >Dashboard</a
                        >
                        <a class="nav-link navLi" href="">Home</a>
                        <a class="nav-link navLi" href="#">INSB Members</a>
                        <a class="nav-link navLi" href="#">Recruitment</a>
                        <a class="nav-link navLi" href="#"
                            >Membership Renewal</a
                        >
                        <a class="nav-link navLi" href="#">Data Access</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- header start -->
        <section class="banner">
            <div class="container">
                <div class="row">
                    <div class="d-flex flex-column justify-content-center">
                        <h2 class="text-center my-5 text-uppercase text-white">
                            Event Creation Form
                        </h2>
                    </div>

                    <form action="">
                        <div class="container p-2 bg-white mt-2 mb-5 rounded">
                        <div class="p-2 mb-4">
                            <div class="px-0 px-md-5">
                                <div class="row my-3">
                                    <div class="col-md-3 mt-1">Mother Event:</div>
                                    <div class="col-md-9">
                                        <select class="form-control w-75" name="mother" id="mother">
                                            <option>---Select---</option>
                                            <option value="">SPAC 2022</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-md-3 mt-1">Name:</div>
                                    <div class="col-md-9">
                                        <input
                                            class="form-control w-75"
                                            type="text"
                                        />
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-md-3 mt-1">
                                        Description:
                                    </div>
                                    <div class="col-md-9">
                                        <textarea class="form-control w-75" placeholder="write something about the event..." name="" id="" cols="30" rows="4"></textarea>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-md-3 mt-1">Add a probable date for event:</div>
                                    <div class="col-md-9">
                                        <input class="form-control w-75" type="date" name="" id="">
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-md-3 mt-1">Add final date for the event:</div>
                                    <div class="col-md-9">
                                        <input class="form-control w-75" type="date" name="" id="">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="p-2 mb-4">
                            <div class="text-center ">
                                <button class="btn btn-success">Cancel</button>
                                <button class="btn btn-primary">Next</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </section>

        <!--search session start -->

        <!-- Student copy start -->

        <!-- Footer Start -->

        <footer class="py-3 right-bg text-white text-center">
            <small>&copy; All Rights Reserved by IEEE NSU STUDENT BRANCH</small>
        </footer>
        <!-- footer end -->
    </body>
</html>
